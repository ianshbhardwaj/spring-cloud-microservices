server.port=0
spring.application.name=user-service

info.app.name="user-service"
info.app.description="User Service Application - Ansh"
info.app.version="1.0.0 - Ansh"
info.app.place="RoyWood"

eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.region=default

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.instance-id=user-service:${spring.application.instance_id:${random.value}}
eureka.client.registry-fetch-interval-seconds=5


management.endpoints.web.exposure.include=info,health,shutdown,metrics
management.endpoint.shutdown.enabled=true
management.info.env.enabled=true